<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <section>
      <div class="wrapper">
        <section class="card banner">
          <img
            id="imgTitel"
            src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi.svg?sanitize=true"
            alt="pokeapi"
          />
          <h3><strong>Buscador de pokemones</strong></h3>
          <p>Busca desde pokemones hasta abilidades de los mismos</p>
          <form id="pokemon-finder-form" class="pokemon-form" class="row">
            <div class="column">
              <label class="row" for="pokemon-finder-search-type"
                >Buscar:</label
              >
              <input
                id="pokemon-input"
                type="text"
                placeholder="pokemon"
                class="row"
                value="pikachu"
              />
              <div class="row">
                <input
                  type="checkbox"
                  id="sprites"
                  name="is_sprites"
                  value="is_sprites" checked
                />
                <label for="sprites"> Sprites</label>
                <input
                  type="checkbox"
                  id="address"
                  name="is_address"
                  value="is_address" checked
                />
                <label for="address"> Ubicaciones</label>
                <input
                  type="checkbox"
                  id="evolution"
                  name="is_evolution"
                  value="is_evolution" checked
                />
                <label for="evolution"> Cadena de evoluci√≥n</label>
              </div>
              <button type="submit" class="btn">Buscar</button>
            </div>
          </form>
        </section>
        <section id="pokemon-finder-response"></section>
      </div>
    </section>
    <section>
      <main>
        <div>
          <div id="pokedex">
            <div id="left">
              <div id="logo"></div>
              <div id="bg_curve1_left"></div>
              <div id="bg_curve2_left"></div>
              <div id="curve1_left">
                <div id="buttonGlass">
                  <div id="reflect"></div>
                </div>
                <div id="miniButtonGlass1"></div>
                <div id="miniButtonGlass2"></div>
                <div id="miniButtonGlass3"></div>
              </div>
              <div id="curve2_left">
                <div id="junction">
                  <div id="junction1"></div>
                  <div id="junction2"></div>
                </div>
              </div>
              <div id="screen">
                <div id="topPicture">
                  <div id="buttontopPicture1"></div>
                  <div id="buttontopPicture2"></div>
                </div>
                <div id="picture">
                  <img
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/200653/psykokwak.gif"
                    alt="psykokwak"
                    height="170"
                  />
                </div>
                <div id="buttonbottomPicture"></div>
                <div id="speakers">
                  <div class="sp"></div>
                  <div class="sp"></div>
                  <div class="sp"></div>
                  <div class="sp"></div>
                </div>
              </div>
              <div id="bigbluebutton"></div>
              <div id="barbutton1"></div>
              <div id="barbutton2"></div>
              <div id="cross">
                <div id="leftcross">
                  <div id="leftT"></div>
                </div>
                <div id="topcross">
                  <div id="upT"></div>
                </div>
                <div id="rightcross">
                  <div id="rightT"></div>
                </div>
                <div id="midcross">
                  <div id="midCircle"></div>
                </div>
                <div id="botcross">
                  <div id="downT"></div>
                </div>
              </div>
            </div>
            <div id="right">
              <div id="stats">
                <strong>Name:</strong> Psyduck<br />
                <strong>Type:</strong> Water<br />
                <strong>Height:</strong> 2'072''<br />
                <strong>Weight:</strong> 43.2 lbs.<br /><br />
                <div id="evolution_list">The duck Pokemon</div>
                <br />
                Uses mysterious powers to perform various attacks.
              </div>
              <div id="blueButtons1">
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
              </div>
              <div id="blueButtons2">
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
              </div>
              <div id="miniButtonGlass4"></div>
              <div id="miniButtonGlass5"></div>
              <div id="barbutton3"></div>
              <div id="barbutton4"></div>
              <div id="yellowBox1"></div>
              <div id="yellowBox2"></div>
              <div id="bg_curve1_right"></div>
              <div id="bg_curve2_right"></div>
              <div id="curve1_right"></div>
              <div id="curve2_right"></div>
            </div>
          </div>
        </div>
      </main>
    </section>
    <div id="modal" class="modal card">
      <div class="modal-contenido card">
        <button id="close-modal" type="button">x</button>
        <h2>PokeDex</h2>
        <p id="modal-text"></p>
      </div>
    </div>

    <div id="modal_image" class="modal card">
      <div class="modal-contenido card">
        <button id="close-modal-image" type="button">x</button>
        <h2>PokeDex</h2>
        <p id="modal-text-image"></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/htmlElements.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>

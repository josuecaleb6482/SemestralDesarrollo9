<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <title>Pago Online</title>
</head>

<body>

    <div class="container">
        <div class="text-img hidden">
            <div>
                <h1>Nombre Web</h1>
                <h2>Tus cuentas en un solo lugar</h2>
            </div>
        </div>

        <div class="login-html">
            <div class="text-form">
                <h1>Pagos Online</h1>
                <br>
                <h2></h2>
            </div>
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Iniciar
                Sesión</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrar</label>
            <div class="login-form">
                <form id="loginForm" class="sign-in-htm">
                    <div class="group">
                        <label for="mail" class="label">Correo</label>
                        <input id="mail" type="email" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Contraseña</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>

                    <section class="alert" id="alertLogin"></section>
                    <div class="group">
                        <input type="submit" class="button" value="Iniciar Sesión">
                    </div>
                    <br>
                    <a href="#">¿Ha olvidado su contraseña?</a>


                </form>
                <form id="signUpForm" class="sign-up-htm">

                    <div class="group">
                        <label for="name" class="label">Nombre</label>
                        <input id="name" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="lastName" class="label">Apellido</label>
                        <input id="lastName" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="email" class="label">Correo Electrónico</label>
                        <input id="email" type="email" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Contraseña</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <section class="alert" id="alertSignUp"></section>
                    <div class="group">
                        <input type="submit" class="button" value="Registrarse">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="footer-basic">
        <footer>
            <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i
                        class="icon ion-social-snapchat"></i></a><a href="#"><i
                        class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a>
            </div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Home</a></li>
                <li class="list-inline-item"><a href="#">Services</a></li>
                <li class="list-inline-item"><a href="#">About</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
            </ul>
            <p class="copyright">Company Name © 2022</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
